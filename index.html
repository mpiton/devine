<!DOCTYPE html>

<html>
  <head>
  	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Devine le nombre</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="game-container">
      <header>
        <h1>Devine le nombre !</h1>
      </header>
      
      <div class="rounds">
        <p class="round-label">Round <span id="round-number">1</span></p>
        <p class="guess-label">Nombre à deviner: <span id="target-number">?</span></p>
      </div>

      <div class="guessing-area">
        <div class="guess computer-guess">
          <div class="guess-title">
            <p class="guess-label">Ordinateur</p>
            <p class="score-label">Score: <span id="computer-score">0</span></p>
          </div>
          <p id="computer-guess">?</p>
          <p class="winning-text" id="computer-wins"></p>
        </div>
        <div class="guess human-guess">
          <div class="guess-title">
            <p class="guess-label">Toi</p>
            <p class="score-label">Score: <span id="human-score">0</span></p>
          </div>
          <input type="number" id="human-guess" min=0 max=9 value=0>
          <div class="number-controls">
            <button class="number-control left" id="subtract" disabled>-</button>
            <button class="number-control right" id="add">+</button>
          </div>
          <button class="button" id="guess">Deviner</button>
        </div>
      </div>

      <div class="next-round-container">
        <button class="button" id="next-round" disabled>Round Suivant</button>
      </div>

    </div>
    
    <div class="instructions">
      <div class="instruction">
        <h3>Etape 1</h3>
        <p>Entrez un nombre entre 0 et 9</p>
      </div>
      <div class="instruction">
        <h3>Etape 2</h3>
        <p>Clickez sur "Deviner" pour envoyer votre proposition et voir si vous avez gagné le round.</p>
      </div>
      <div class="instruction">
        <h3>Etape 3</h3>
        <p>Clickez sur "Round Suivant" pour rejouer.</p>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
